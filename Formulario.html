<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="css/Formulario.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div id="formulario"></div>
    <div class="menusticky">
        <ul>
            <li>
                <i class="fas fa-cat icono-gato"></i>
            </li>
            <li><a href="alimentación de gatos.html">Inicio</a></li>
            <li><a href="alimentación de gatos2.html">Sobre Nosotros</a></li>
            <li><a href="#formulario">Contacto</a></li>
        </ul>
    </div>

    <div class="contenedor1">

        <div class="formulario-container">
            <h2>Formulario de Contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="direccion_secundaria">Dirección Secundaria:</label>
                <input type="text" id="direccion_secundaria" name="direccion_secundaria">

                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required placeholder="Ej: 123456789">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required placeholder="Escribe tu mensaje aquí..."></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-content">
          <p>&copy; 2025 Tu Empresa. Todos los derechos reservados.</p>
          <div class="footer-links">
            <a href="#about">Sobre nosotros</a>
            <a href="#contact">Contacto</a>
            <a href="#privacy">Política de privacidad</a>
          </div>
        </div>
      </footer>
    <script src="javaScript/script.js"></script>

</body>
